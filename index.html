<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App - Learn Vocabulary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">
        <header>
            <h1>Simple Quiz</h1>
        </header>
        <section class="quiz">
            <h2 id="question" aria-live="polite">Question goes here</h2>
            <div id="answer-buttons" role="group" aria-labelledby="question">
                <button class="btn" aria-label="Answer 1">Answer 1</button>
                <button class="btn" aria-label="Answer 2">Answer 2</button>
                <button class="btn" aria-label="Answer 3">Answer 3</button>
                <button class="btn" aria-label="Answer 4">Answer 4</button>
            </div>
            <button id="next-btn" aria-label="Next Question">Next</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
